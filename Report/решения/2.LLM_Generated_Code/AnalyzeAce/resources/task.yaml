task:
  description: "Определить, какие признаки показа являются хорошими предикторами события (например, события fclick), упорядочить их в порядке убывания вместе с численной оценкой их качества."
  implementation: >
    Написать код выбора, подбора параметров, обучения и валидации модели классификации на Python,
    которая прогнозирует вероятность клика на основании информации о показах.